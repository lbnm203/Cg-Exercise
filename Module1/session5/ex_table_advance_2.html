<head>

<style>
    table {

        width: 60%;
        margin: auto;
        text-align: center;
        font-size: 28px;
    }

    .box-sub>td {

    .sun-h {

    }

    }

    .sat-h {

        color: white;
    }

    .sun-sh {
        color: red;
    }

    .sat-sh {
        color: blue;
    }

    .default {

</style>
