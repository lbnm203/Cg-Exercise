<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Base</title>
</head>
<style>
    .table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #ddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
    <table class="table">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Jobskie Land</td>
            <td>Joe</td>
            <td>JP</td>
        </tr>
        <tr>
            <td>Centroid</td>
            <td>Billie</td>
            <td>CN</td>
        </tr>
        <tr>
            <td>Binary</td>
            <td>Steve</td>
            <td>US</td>
        </tr>
        <tr>
            <td>Hoang Ha Computer</td>
            <td>Do Hung</td>
            <td>VN</td>
        </tr>
        <tr>
            <td>Jackie Power</td>
            <td>Jackie</td>
            <td>KR</td>
        </tr>
    </table>
</body>
</html>
