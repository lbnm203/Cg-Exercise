<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thoi Khoa Bieu</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-family: 'Open Sans', sans-serif;
    }

    td, th {
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        padding: 15px;
        background-color: orangered;
        color: white;
    }

    td {
        padding: 15px;
    }

</style>
<body>
    <h2>Thời Khóa Biểu</h2>
    <table class="table">
        <tr>
            <th rowspan=2>Thứ</th>
            <th colspan=2>Hoạt Động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể Dục</td>
            <td>HĐ trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Toán</td>
            <td>Giả Ngoại</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Anh Văn</td>
            <td>Giả Ngoại</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Ngữ Văn</td>
            <td>Giả Ngoại</td>
        </tr>
    </table>
</body>
</html>
