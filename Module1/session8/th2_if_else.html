<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH2 IF ELSE</title>
</head>
<body>
    <button onclick="checkQuery()">Check</button>
</body>
<script>
    function checkQuery() {
        let answer = prompt('What is the "official" name of JavaScript?', '');
        if (answer == "ECMAScript") {
            alert('Right');
        } else {
            alert("You don't know? ECMAScript!");
        }
    }
</script>
</html>
