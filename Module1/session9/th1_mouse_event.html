<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouce Event</title>
</head>
<body>
    <form action="">
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 15%">
        <p>Click button below to move the image to right</p>
        <button type="button" onclick="moveImageRight()">Move Right</button>
        <button type="button" onclick="moveImageLeft()">Move Left</button>
    </form>
</body>
<script>
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveImageRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    function moveImageLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }

    window.onload = init;
</script>
</html>
