<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Convert Application</title>
</head>
<style>
    td {
        padding: 8px;
        width: 100px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="number" id="amount" placeholder="Enter Amount here">
            </td>
            <td>
                <select id="fr-currency">
                    <option value="USD">America</option>
                    <option value="CN">China</option>
                    <option value="VN">VietNam</option>
                </select>
            </td>
            <td>
                <select id="to-currency">
                    <option value="USD">USD</option>
                    <option value="CN">CN</option>
                    <option value="VN">VN</option>
                </select>
            </td>
            <td>
                <button onclick="moneyConvert()">Convert</button>
            </td>
        </tr>
    </table>
    <br><br>

    <div id="result"></div>
</body>

<script>
    function moneyConvert() {
        let amount = parseFloat(document.getElementById("amount").value);
        let frCurrency = document.getElementById("fr-currency").value;
        let toCurrency = document.getElementById("to-currency").value;
        let VNtoUSD = amount * 0.04;
        let USDtoVN = amount * 23500;
        let VNtoCN = amount * 0.27;
        let CNtoVN = amount * 3350;
        let USDtoCN = amount * 7.13;
        let CNtoUSD = amount * 0.14;
        if (frCurrency === "VN" && toCurrency === "USD") {
            document.getElementById("result").innerHTML = `Result: ${VNtoUSD.toFixed(2)} USD`
        } else if (frCurrency === "VN" && toCurrency === "CN") {
            document.getElementById("result").innerHTML = `Result: ${VNtoCN.toFixed(2)} CNY`
        } else if (frCurrency === "VN" && toCurrency === "VN") {
            document.getElementById("result").innerHTML = `Result: ${amount} VND`;
        } else if (frCurrency === "USD" && toCurrency === "VN") {
            document.getElementById("result").innerHTML = `Result: ${USDtoVN.toFixed(2)} VND`
        } else if (frCurrency === "USD" && toCurrency === "CN") {
            document.getElementById("result").innerHTML = `Result: ${USDtoCN.toFixed(2)} CNY`
        } else if (frCurrency === "USD" && toCurrency === "USD") {
            document.getElementById("result").innerHTML = `Result: ${amount} USD`;
        } else if (frCurrency === "CN" && toCurrency === "VN") {
            document.getElementById("result").innerHTML = `Result: ${CNtoVN.toFixed(2)} VND`
        } else if (frCurrency === "CN" && toCurrency === "USD") {
            document.getElementById("result").innerHTML = `Result: ${CNtoUSD.toFixed(2)} USD`
        } else {
            document.getElementById("result").innerHTML = `Result: ${amount} CNY`;
        }
    }
</script>
</html>
